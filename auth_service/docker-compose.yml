version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: ai-girlfriend-auth-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpassword
      MONGO_INITDB_DATABASE: ai_girlfriend_auth
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - ai-girlfriend-network

  # Authentication Service
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ai-girlfriend-auth-service
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://authuser:authpassword@mongodb:27017/ai_girlfriend_auth_dev?authSource=ai_girlfriend_auth
      JWT_SECRET: dev-jwt-secret-not-for-production-change-this
      JWT_REFRESH_SECRET: dev-refresh-jwt-secret-not-for-production-change-this
      JWT_EXPIRE: 15m
      JWT_REFRESH_EXPIRE: 7d
      BCRYPT_SALT_ROUNDS: 10
      CORS_ORIGIN: http://localhost:3000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 1000
      COOKIE_SECRET: dev-cookie-secret-not-for-production-change-this
      COOKIE_SECURE: false
      COOKIE_HTTP_ONLY: true
      COOKIE_SAME_SITE: lax
      API_DOCS_ENABLED: true
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - ai-girlfriend-network
    command: npm run dev

  # MongoDB Express (Database Admin UI)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: ai-girlfriend-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: adminpassword
      ME_CONFIG_MONGODB_URL: mongodb://admin:adminpassword@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: adminpass
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - ai-girlfriend-network

volumes:
  mongodb_data:
    driver: local

networks:
  ai-girlfriend-network:
    driver: bridge